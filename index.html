<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dd2000000VyxZ" method="POST">
        <input type="hidden" name="orgid" value="00Dd2000000VyxZ">
        <input type="hidden" name="retURL" value="https://creative-raccoon-o5ut4p-dev-ed.trailblaze.lightning.force.com/lightning/o/Case/list?filterName=00Bd2000000eys0EAA">
        
        <!-- Optional debugging elements -->
        <!-- <input type="hidden" name="debug" value="1"> -->
        <!-- <input type="hidden" name="debugEmail" value="shree.kesarwani@gmail.com"> -->
        
        <label for="name">Contact Name</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" required>
        
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" required>
        
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" required>
        
        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
        </select>
        
        <input type="hidden" id="external" name="external" value="1">
        
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
